<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MZiQ VR</title>
  <script src="bundle.js"></script>
  <script src="/lib/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene stats>
    <a-assets>
      <a-asset-item id="engine" src="/assets/models/engine.dae"></a-asset-item>
      <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>
      <audio id="blip1" src="/assets/sound/plim.wav"></audio>
      <audio id="blip2" src="/assets/sound/plup.wav"></audio>
      <img id="glow1" src="/assets/image/ui/glow1.png">
      <img id="ring1" src="/assets/image/ui/ring1.png">
      <img id="ring2" src="/assets/image/ui/ring2.png">
      <img id="ring3" src="/assets/image/ui/ring3.png">
      <img id="ring4" src="/assets/image/ui/ring4.png">
      <img id="ring5" src="/assets/image/ui/ring5.png">
      <img id="schematic1" src="/assets/image/ui/schematic1.png">
      <img id="schematic2" src="/assets/image/ui/schematic2.png">
      <img id="schematic3" src="/assets/image/ui/schematic3.png">
      <img id="schematic4" src="/assets/image/ui/schematic4.png">
      <img id="schematic5" src="/assets/image/ui/schematic5.png">
      <img id="text1" src="/assets/image/ui/text1.png">
      <img id="text2" src="/assets/image/ui/text2.png">
      <img id="text3" src="/assets/image/ui/text3.png">
      <img id="text4" src="/assets/image/ui/text4.png">
    </a-assets>

    <!--<a-entity position="1.75 0 1.2" rotation="0 28 0">
      <a-camera near="0.1" user-height="0"></a-camera>
    </a-entity>-->

    <a-entity position="1.75 0 1.2" rotation="0 28 0">
      <!--rotationControls: hmd, gamepad; -->
      <!--look-controls="enabled:false"-->
      <a-entity camera="user-height: 0; near: 0.1" id="camera" universal-controls="rotationControls: hmd, gamepad;" mouse-controls="pointerlockEnabled: false">
        <!--showLine: true;-->
        <a-entity cursor="downEvents: touchstart; upEvents: touchend;" raycaster="far: 100; objects: .intersectable;" geometry="primitive: circle; radius: 0.005;"
          material="color: #FFF;" position="0 0 -0.75"></a-entity>

        <!--<a-entity id="cardInfo" geometry="primitive:plane;height:0.2;width:0.4" material="shader:flat;color:#FFF" position="1 0 -1">
          <a-text id="cardTitle" color="#4B5154" width="4" position="0 0.312 0.01" text="value:Petrobras;align:center;baseline:top;anchor:align;width:4;color:#4B5154"></a-text>
          <a-plane material="shader:flat" width="1.6" height="0.01" position="0 0.085 0.01" color="#697982" opacity="0.3"></a-plane>
        </a-entity>-->

        <!--<a-light light="type: point; color: #fff; intensity: 0.6;" position="0 0 0"></a-light>-->
      </a-entity>
    </a-entity>

    <a-entity position="0 0 -3">
      <a-collada-model src="#engine" rotation="90 0 0" scale="18 18 18"></a-collada-model>
    </a-entity>

    <a-entity gearvr-controls></a-entity>


    <a-entity id="treemapContainer" class="intersectable" treemap-generator drag-rotate="speed: 8;" position="0 0 -5.25"></a-entity>


    <!-- Lights. -->
    <a-light type="point" color="#94c6ff" distance="15" position="0 0 -12">
      <a-animation attribute="intensity" from="0" to="2" delay="750" dur="500" fill="both"></a-animation>
    </a-light>
    <a-light type="point" color="#94c6ff" distance="17" position="0 0 -6">
      <a-animation attribute="intensity" from="0" to="1" delay="500" dur="500" fill="both"></a-animation>
    </a-light>
    <a-light type="ambient" color="#4f6487"></a-light>

    <!-- Sounds. -->
    <a-entity sound="autoplay: true; src: #blip1;"></a-entity>
    <a-entity sound="autoplay: true; src: #blip2;"></a-entity>
  </a-scene>
</body>

</html>
